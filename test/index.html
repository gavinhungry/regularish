<!DOCTYPE html>
<html>
  <head>
    <title>Regularish: Unit Tests</title>
    <meta charset='UTF-8' />
    <link rel='stylesheet' type='text/css' href='//cdnjs.cloudflare.com/ajax/libs/qunit/1.11.0/qunit.css' />
    <script type='application/javascript' src='//cdnjs.cloudflare.com/ajax/libs/qunit/1.11.0/qunit.min.js'></script>

    <script type='application/javascript' src='//cdnjs.cloudflare.com/ajax/libs/yepnope/1.5.4/yepnope.min.js'></script>
    <script type='application/javascript' src='/js/reqs.js'></script>
    <script type='application/javascript'>
      yepnope([
        {
          load: '/js/regularish.js',
          complete: function() {
            $(function() {
              window.regularish = new Regularish.App({ el: '#qunit-fixture' });
            });
          }
        },
        'unit.js'
      ]);
    </script>
  </head>

  <body>
    <div id='qunit'></div>
    <div id='qunit-fixture'>

      <!-- Regex Quick Reference -->
      <div id='tab'>Regex Quick Reference</div>
      <div id='drawer' class='slade'>
        <div id='reference'></div>
      </div>

      <!-- App Content -->
      <div id='app'>
        <div id='regex'>
          <input id='pattern' type='text' />
          <input id='flags' type='text' />
          <textarea id='string'></textarea>
          <div id='notice' class='slade'>
            <input id='error' type='text' readonly />
          </div>
          <pre id='matches'></pre>
          <div id='groups'></div>
        </div>
      </div>

    </div>
  </body>
</html>
