<!DOCTYPE html>
<html>
  <head>
    <title>Regularish: Unit Tests</title>
    <meta charset='UTF-8'>
    <link rel='stylesheet' type='text/css' href='https://cdnjs.cloudflare.com/ajax/libs/qunit/1.18.0/qunit.css'>
    <script type='application/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/qunit/1.18.0/qunit.min.js'></script>

    <script type='application/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js'></script>
    <script type='application/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js'></script>
    <script type='application/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js'></script>
    <script type='application/javascript' src='../js/slade.min.js'></script>
    <script type='application/javascript' src='../js/regularish.min.js'></script>

    <script type='application/javascript'>
      window.regularish = new Regularish.App({ el: '#qunit-fixture' });
    </script>

    <script type='application/javascript' src='unit.js'></script>
  </head>

  <body>
    <div id='qunit'></div>
    <div id='qunit-fixture'>

      <!-- Regex Quick Reference -->
      <div id='tab'>Regex Quick Reference</div>
      <div id='drawer' class='slade'>
        <div id='reference'></div>
      </div>

      <!-- App Content -->
      <div id='app'>
        <div id='regex'>
          <input id='pattern' type='text'>
          <input id='flags' type='text'>
          <textarea id='string'></textarea>
          <div id='notice' class='slade'>
            <input id='error' type='text' readonly>
          </div>
          <pre id='matches'></pre>
          <div id='groups'></div>
        </div>
      </div>

    </div>
  </body>
</html>
